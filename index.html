<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ÍCONE DA PÁGINA -->
    <link rel="icon" href="./images/calculator.png" type="image/png">

    <title> Calculadora </title>

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="fundo">

        <h1>Rodrigo Castro</h1>

        <!-- CALCULADORA -->
        <div class="calculadora">

            <h1>Calculadora</h1>

            <!-- VISOR DA CALCULADORA -->
            <p id="resultado"></p>

            <!-- TECLADO -->
            <table>

                <!-- OPERADORES MATEMÁTICOS DE DIVISÃO, MULTIPLICAÇÃO, SUBTRAÇÃO E SOMA -->
                <tr>

                    <td><button class="botao" onclick="insert('/')">÷</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>

                </tr>

                <!-- NÚMEROS INTEIROS DE 1 AO 9 -->

                <tr>

                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <!-- OPERADOR MATEMÁTICO IGUAL -->
                    <td><button class="botao" onclick="calcular()">=</button></td>

                </tr>

                <tr>

                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <!-- OPERADOR MATEMÁTICO RAIZ -->
                    <td><button class="botao" onclick="insert(',')">,</button></td>

                </tr>

                <tr>

                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!-- OPERADOR MATEMÁTICO POTENCIA -->
                    <td><button class="botao" onclick="insert('**')">^</button></td>

                </tr>

                <tr>

                    <td><button class="botao" onclick="insert('3.14')">π</button></td>
                    <td><button class="botao" onclick="insert('2.718281')">e</button></td>
                    <td><button class="botao" onclick="insert('(')">(</button></td>
                    <!-- OPERADOR MATEMÁTICO POTENCIA -->
                    <td><button class="botao" onclick="insert(')')">)</button></td>

                </tr>

                <tr>

                    <td><button class="botao" onclick="clean()">C</button></td><!-- Clean é um método do HTML usada para limpar tela -->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="back()">D</button></td>

                </tr>

                <!-- OPERADOR MATEMÁTICO IGUAL -->
                <!-- <div id="igual">=</div> -->

            </table>

        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
